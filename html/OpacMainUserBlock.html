<!-- make main search box larger, centered with more white space surrounding
can't put these in global stylesheet because .mastheadsearch is on every page -->
<style>
#opacheader {
    margin-top: 2em;
}
.mastheadsearch {
    margin: 4em auto;
    text-align: center;
}
/* hide other search form elements */
.mastheadsearch label,
.mastheadsearch select {
    display: none;
}
</style>
<script>
    // @TODO should be separate JS file & run only on home pg path along with coverflow.js
    // remove old submit btn & search input, replace with larger .input-append one
    $('#searchsubmit').remove()
    // padding is magic number to make text input match large input-append btn height
    $('#translControl1').replaceWith('<div class="input-append"><input type="text" title="Type search term" class="input-xxlarge search-query" style="padding:.78em;" id="translControl1" placeholder="search for books, videos, materials..." name="q"><button type="submit" class="btn btn-primary btn-large">Search</button></div>')
    $('#searchform').addClass('form-search')
    // therea re 3 columns on the home page:
    // - span2 with #opacnavbottom (hours)
    // - span7 with #opacmainuserblock (coverflow on top, databases below)
    // - span3 that's empty
    // we want the 1st to be larger & to remove the last
    var $row = $('#notloggedin .row-fluid')
    $row.find('> .span3').remove()
    $row.find('> .span2').removeClass('span2').addClass('span3')
</script>
